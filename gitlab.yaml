# Global configuration
global:
  hosts:
    domainName: 10.1.10.33.nip.io     # Set domain name
    externalIP: 10.1.10.33            # Set static IP
  ingress:
    configureCertmanager: false
    tls:
      secretName: gitlab-cert

# GitLab settings
gitlab:
  # Set edition (e.g., community, enterprise) 
  edition: community  # Replace with your desired edition

certmanager:
  # Set to true to enable cert-manager
  install: false
  

